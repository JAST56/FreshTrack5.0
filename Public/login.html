<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshTrack - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e0f5f4);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            width: 90%;
            max-width: 900px;
            display: flex;
            height: 550px;
            border: 1px solid rgba(0, 103, 102, 0.1);
        }
        
        .login-image {
            background: linear-gradient(to bottom right, rgba(0, 103, 102, 0.05), rgba(238, 144, 57, 0.05)), url('img/FreshTrackLogo.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }
        
        .login-image::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.8), transparent);
        }
        
        .login-form {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #ffffff, #fbfbfb);
        }
        
        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .login-header h1::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: -8px;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }
        
        .login-header p {
            color: #666;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        .form-control {
            margin-bottom: 25px;
        }
        
        .form-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #444;
            font-size: 0.95rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            background-color: #fafafa;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            opacity: 0.7;
        }
        
        .input-group input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(238, 144, 57, 0.15);
            background-color: #fff;
        }
        
        .login-button {
            background: linear-gradient(45deg, var(--primary-color), #008c8b);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 103, 102, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 103, 102, 0.3);
            background: linear-gradient(45deg, #008c8b, var(--primary-color));
        }
        
        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 103, 102, 0.2);
        }
        
        .login-links {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .login-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }
        
        .login-links a:hover {
            color: var(--primary-color);
        }
        
        .login-links a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 1px;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }
        
        .login-links a:hover::after {
            width: 100%;
        }
        
        .app-version {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 0.75rem;
            color: #999;
            font-style: italic;
        }
        
        .login-footer {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            
            .login-image {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <!-- Logo will be displayed as background -->
        </div>
        <div class="login-form">
            <div class="login-header">
                <h1>Bienvenido a FreshTrack</h1>
                <p>Sistema de Gestión de Inventario de Alimentos</p>
            </div>
            
            <form id="login-form" action="index.html">
                <div class="form-control">
                    <label for="username">Usuario</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
                    </div>
                </div>
                
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                
                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <div class="login-links">
                    <a href="#">¿Olvidó su contraseña?</a>
                </div>
                
                <div class="login-footer">
                    <img src="img/FreshTrackLogo.png" alt="FreshTrack" height="30">
                </div>
            </form>
            
            <div class="app-version">Versión 1.2.0</div>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores de usuario y contraseña
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Verificar credenciales (usuario: admin, contraseña: 123)
            if (username === 'admin' && password === '123') {
                // Credenciales correctas, guardar sesión en localStorage
                localStorage.setItem('freshtrack_user', 'admin');
                localStorage.setItem('freshtrack_auth', 'true');
                
                // Mostrar animación de carga
                const button = document.querySelector('.login-button');
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ingresando...';
                button.disabled = true;
                
                // Redirigir a la página principal después de una breve animación
                setTimeout(() => {
                    window.location.href = 'http://localhost:3000/';
                }, 1000);
            } else {
                // Credenciales incorrectas, mostrar mensaje de error
                const formElement = document.getElementById('login-form');
                formElement.classList.add('shake');
                
                // Crear mensaje de error si no existe
                let errorMsg = document.querySelector('.error-message');
                if (!errorMsg) {
                    errorMsg = document.createElement('div');
                    errorMsg.className = 'error-message';
                    errorMsg.style.color = '#dc3545';
                    errorMsg.style.fontSize = '0.9rem';
                    errorMsg.style.textAlign = 'center';
                    errorMsg.style.margin = '15px 0 -10px';
                    errorMsg.innerHTML = '<i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos';
                    
                    const loginLinks = document.querySelector('.login-links');
                    loginLinks.parentNode.insertBefore(errorMsg, loginLinks);
                }
                
                // Eliminar la clase de animación después de que termine
                setTimeout(() => {
                    formElement.classList.remove('shake');
                }, 500);
                
                // Opcional: limpiar el campo de contraseña
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // Verificar si ya hay una sesión activa al cargar la página
        window.addEventListener('load', function() {
            const isAuthenticated = localStorage.getItem('freshtrack_auth') === 'true';
            if (isAuthenticated) {
                window.location.href = 'http://localhost:3000/';
            }
        });
        
        // Agregar estilos de animación
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            .shake {
                animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
